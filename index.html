<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Tubodle</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- NOVO: Importa a fonte Roboto do Google Fonts para uso no CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css"> 
</head>
<body class="dark-mode"> 
    
    <header>
        <h1>Tubodle</h1>
    </header>
    
    <main>
        <div id="game-status">Carregando dados...</div> 

        <div id="mapa-previa"></div> 

        <section id="interface-jogo">
            <table id="tentativas">
                <thead>
                    <tr>
                        <th>Palpite</th>
                        <th>Distância</th>
                        <th>Direção</th>
                        <th>Linhas</th>
                    </tr>
                </thead>
                <tbody id="grade-palpites">
                    </tbody>
            </table>

            <div id="input-area">
                <input type="text" id="palpite-input" list="estacoes-lista" placeholder="Digite o nome da estação...">
                <datalist id="estacoes-lista"></datalist>
                <button id="chutar-btn" type="button">Chutar</button>
            </div>
        </section>

    </main>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
