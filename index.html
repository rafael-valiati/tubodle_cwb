<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Tubodle</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIINfBIHUPz0Mefy8vTBy0KtwfTellaPQaU=" crossorigin="" />
    
    </head>
<body class="dark-mode"> 
    
    <header>
        <h1>Tubodle</h1>
    </header>

    <main>
        <div id="mapa-previa"></div> 

        <section id="interface-jogo">
            <table id="tentativas">
                <thead>
                    <tr>
                        <th>Palpite</th>
                        <th>Distância</th>
                        <th>Direção</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>

            <div id="input-area">
                <input type="text" id="palpite-input" list="estacoes-list" placeholder="Digite o nome da estação...">
                <datalist id="estacoes-list"></datalist>
                <button id="chutar-btn" type="button">Chutar</button>
            </div>
        </section>

    </main>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20n6a323G72R5xN66U3gPjU9G/uL0b5z1g35D+3I4aI=" crossorigin=""></script>
    <script src="script.js"></script>
</body>
</html>
